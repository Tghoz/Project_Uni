<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        theme: {
            extend: {
                colors: {
                fondo: '#203746',
                otro_fondo: '#344957',
                boton:'#A390E4',
                Text:'#E6E4DB',
                color_hover:'#785BD7',
                }
            }
        }
    }
    </script>
    <title>Registro</title>
</head>
<body>
    <div class="flex bg-fondo">
        <div class=" relative bg-boton h-screen w-64 hidden sm:block shadow-xl">
            <div class="p-6">
                <p class="text-Text text-3xl uppercase" > Admi</p>
                <button class="w-full bg-white  font-semibold py-2 mt-5 rounded-br-lg rounded-bl-lg rounded-tr-lg shadow-lg hover:shadow-xl hover:bg-gray-300 flex items-center justify-center">
                    +  Nueva Factura
                </button>
            </div>

            <nav class="text-while text-base pt-3">
                <a href="RegistroaCliente.html" class="flex text-xl  items-center text-Text opacity-75 hover:opacity-100 py-4 pl-4 hover:bg-color_hover bg-color_hover ">
                    <svg class="h-8 w-8 text-Text mr-3 "  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />  <circle cx="12" cy="7" r="4" /></svg>
                    Registrar
                    <br> 
                    Clientes
                </a>
                <a href="RegistroaProducto.html" class="flex text-xl items-center text-Text opacity-75 hover:opacity-100 py-4 pl-4 hover:bg-color_hover">
                    <svg class="h-8 w-8 text-Text mr-3"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z" />  <line x1="7" y1="7" x2="7.01" y2="7" /></svg>
                    Registrar Producto 
                </a>
                <a href="#" class="flex text-xl items-center text-Text opacity-75 hover:opacity-100 py-4 pl-4 hover:bg-color_hover">
                    <svg class="h-8 w-8 text-Text mr-3"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <rect x="5" y="3" width="14" height="18" rx="2" />  <line x1="9" y1="7" x2="15" y2="7" />  <line x1="9" y1="11" x2="15" y2="11" />  <line x1="9" y1="15" x2="13" y2="15" /></svg>
                    Facturas
                </a>
            </nav>
        </div>

        <div class="relative  w-full flex flex-col h-screen overflow-y-hidden"" >
            <header class="w-full items-center bg-otro_fondo py-6 px-6 hidden sm:flex rounded-sm ">
                <div class="w-1/2"></div>
                <div class="relative w-1/2 flex justify-end">
                    <button class=" relative z-10 w-12 h-12 rounded-full overflow-hidden border-4 border-gray-400 hover:border-gray-300
                    focus:border-gray-300 focus:outline-none ">
                        <p class="text-Text uppercase text-center">
                            u  <!--  !lo que se vaya a poner aqui referenciadno al unsuario main -->
                        </p>
                    </button>
                </div>
            </header>

            <div class="w-full h-screen overflow-x-hidden  flex flex-col">
                <main class="w-full flex-grow pl-6">
                    <h1 class="text-3xl text-Text p-1 ">Formulario, Registro de Cliente. </h1>
                    <div class="flex flex-wrap">
                        <div class="w-full h-full">
                            <p class="text-Text text-3xl flex pb-4 ">
                                <svg class="h-8 w-8 text-Text mr-3"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <polyline points="21 8 21 21 3 21 3 8" />  <rect x="1" y="3" width="22" height="5" />  <line x1="10" y1="12" x2="14" y2="12" /></svg>
                                Datos.
                            </p>


                            <!-- ? Crear formularios Aqui  -->
                            
                            <div class="mx-auto max-w-6xl bg-white py-20 px-12 lg:px-24 shadow-xl mb-24">
                                <form>
                                    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
                                        <div class="-mx-3 md:flex mb-6">
                                            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                                                <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="company">
                                                    Nombre y Apellido*
                                                </label>
                                                <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" id="company" type="text" placeholder="Tutsplus">
                                            </div>
                                            <div class="md:w-1/2 px-3">
                                                <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="title">
                                                    C.I*
                                                </label>
                                                <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" id="title" type="number" placeholder="Cedula">
                                                </div>
                                        </div>
                                        <div class="-mx-3 md:flex mb-6">
                                            <div class="md:w-full px-3">
                                                <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="application-link">
                                                    Direccion
                                                </label>
                                                <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" id="application-link" type="text" placeholder="...">
                                            </div>
                                        </div>
                                        <div class="-mx-3 md:flex mt-2">
                                            <div class="md:w-full px-3">
                                                <button class="md:w-full bg-gray-900 text-Text font-bold py-2 px-4 border-b-4 hover:border-b-2 border-gray-500 hover:border-gray-100 rounded-full">
                                                    Guardar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
